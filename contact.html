<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/mystyle.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <div class="header">
        <nav class="navbar navbar-expand-lg navbar-light" style="background: rgb(255, 0, 0);">
            <div class="container-fluid">
                <a href="/index.html" class="navbar-brand m-0 h3 text-white"><h3>One Plus</h3></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar">
                    <i class="fas fa-ellipsis-h text-white"></i>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="Navbar">
                    <ul class="navbar-nav text-end">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-white onclick">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a href="about.html" class="nav-link text-white onclick">About</a>
                        </li>
                        <li class="nav-item">
                            <a href="contact.html" class="nav-link text-white onclick">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    


    <div class="container mt-5">
        <h2>Contact Us</h2>
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>



    <div class="container-fluid bg-dark mt-auto">
        <div class="row">
            <div class="class">
                <div class="container">
                    <p class="text-white pt-3 text-center">created using Bootstrap5.</p>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperj s/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    
</body>
</html>
